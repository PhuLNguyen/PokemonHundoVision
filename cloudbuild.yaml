substitutions:
  _IMAGE_NAME: 'image-uploader'
  _SERVICE_NAME: 'image-ocr-service'
  _REGION: 'us-central1'

steps:
# ------------------------------------------------------------------
# STEP 1: Build the Docker Image - Using $BUILD_ID for tag
# ------------------------------------------------------------------
- name: 'gcr.io/cloud-builders/docker'
  id: Build
  args:
    - 'build'
    - '-t'
    - 'gcr.io/$PROJECT_ID/$_IMAGE_NAME:$BUILD_ID' # <-- Using $BUILD_ID
    - '.'

# ------------------------------------------------------------------
# STEP 2: Push the Image to Container Registry (GCR)
# ------------------------------------------------------------------
- name: 'gcr.io/cloud-builders/docker'
  id: Push
  args:
    - 'push'
    - 'gcr.io/$PROJECT_ID/$_IMAGE_NAME:$BUILD_ID' # <-- Using $BUILD_ID

# ------------------------------------------------------------------
# STEP 3: Deploy to Cloud Run
# ------------------------------------------------------------------
- name: 'gcr.io/cloud-builders/gcloud'
  id: Deploy
  args:
    - 'run'
    - 'deploy'
    - '$_SERVICE_NAME'
    - '--image'
    - 'gcr.io/$PROJECT_ID/$_IMAGE_NAME:$BUILD_ID' # <-- Using $BUILD_ID
    - '--platform'
    - 'managed'
    - '--region'
    - '$_REGION'
    - '--allow-unauthenticated'
    - '--update-secrets=MONGODB_URI=MONGODB_URI:latest'