<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask OCR Uploader</title>
</head>
<body>
    <h1>Upload an Image for OCR</h1>
    <p>This page is served by the updated Flask **home()** function.</p>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Perform OCR</button>
    </form>
    
</body>
</html>
